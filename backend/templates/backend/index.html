{% extends 'backend/base.html' %}{% load static %} {% block content %}
<header class="py-12 text-center">
  <img
    class="h-auto max-w-lg mx-auto rounded-lg"
    src="{% static 'img/ERP.png' %}"
    alt="Logo ERP"
  />
  {% if request.user.is_authenticated %}
  <h1 class="text-neutral-400 text-3xl">Bienvenue {{ user.name }} !</h1>
  {% else %}
  <h1 class="text-3xl text-neutral-300">Bienvenue !</h1>
  {% endif %}
</header>
{% endblock content %}
